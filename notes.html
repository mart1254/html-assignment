        <p>Here are five tags I've learned in Web Development</p>

        <dl>
            <dt>&lt;p&gt;</dt>
            <dd>Adds a paragraph</dd>
            <dt>&lt;br&gt;</dt>
            <dd>Provides a single line break </dd>
            <dt>&lt;article&gt;</dt>
            <dd>Provides independent, self-contained content</dd>
            <dt>&lt;hr&gt;</dt>
            <dd>Provides a line along the horizontal axis</dd>
